<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dash" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round" href="#/tab-nurse/reports">
    <ion-nav-view name="tab-nurse-reports"></ion-nav-view>
  </ion-tab>

<!-- Signout Tab -->
  <ion-tab title="SignOut" icon-off="ion-power" icon-on="ion-power" href="#/sign-in">
  </ion-tab>
</ion-tabs>
