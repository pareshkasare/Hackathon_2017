<ion-view view-title="Profile">
  <ion-content> 
        <label class="item item-input">
          <span class="input-label">First Name :</span>
          <input type="text" ng-model="patient.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Last  Name :</span>
          <input type="text" ng-model="patient.lastname">
        </label>
          <label class="item item-input">
          <span class="input-label">Phone Number :</span>
          <input type="text" ng-model="patient.number">
        </label>
          <label class="item item-input">
          <span class="input-label">Email :</span>
          <input type="email" ng-model="patient.email">
        </label>
          <label class="item item-input">
          <span class="input-label">Allergy :</span>
          <input type="text" ng-model="patient.allergy">
        </label>
     <button class="button button-block button-calm" type="submit" ng-click="SaveClicked()">Save</button>
     <button class="button button-block button-calm" type="submit" ng-click="CancleClicked()">Cancel</button>
  </ion-content>
 
</ion-view>
