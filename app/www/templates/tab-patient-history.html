<ion-view view-title="History">
    <ion-header class="bar bar-positive bar-subheader">
      <div class = "row">
    <div class = "col col-25" align="center">Date</div>
    <div class = "col col-25" align="center">Time</div>
    <div class = "col col-25" align="center">Doctor</div>
    <div class = "col col-25" align="center">Comments</div>
    </div>
    </ion-header>
<ion-content>
   <br><br>
      <ion-list show-delete="false" can-swipe="true" swipe-direction="both">
       <ion-item class="item-remove-animate" item="appointment" ng-repeat="item in data" href="#/tab/chat/{{appointment._id}}">
         <div class = "row">
            <div class = "col col-25" align="center">{{item.name}}</div>
            <div class = "col col-25" align="center">{{item.code}}</div>
            <div class = "col col-25" align="center">      {{item.limit}}</div>
            <div class = "col col-25" align="center">      {{item.account}}</div>
         </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
