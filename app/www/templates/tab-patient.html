<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Appointment Tab -->
  <ion-tab title="Appointment" icon-off="ion-android-walk" icon-on="ion-android-walk" href="#/tab-patient/appointment">
    <ion-nav-view name="tab-patient-appointment"></ion-nav-view>
  </ion-tab>


  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-ios-printer-outline" icon-on="ion-ios-printer-outline" href="#/tab-patient/history">
    <ion-nav-view name="tab-patient-history"></ion-nav-view>
  </ion-tab>

 <!-- Prescription Tab -->
  <ion-tab title="Precsription" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab-patient/prescription">
    <ion-nav-view name="tab-patient-prescription"></ion-nav-view>
  </ion-tab>

<!-- Report Tab -->
  <ion-tab title="Report" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab-patient/reports">
    <ion-nav-view name="tab-patient-reports"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab-patient/account">
    <ion-nav-view name="tab-patient-account"></ion-nav-view>
  </ion-tab>

 <!-- Signout Tab -->
  <ion-tab title="SignOut" icon-off="ion-power" icon-on="ion-power" href="#/sign-in">
  </ion-tab>
</ion-tabs>
